
validation.genericMessage:Password must consist of a mixture of lowercase letters and numerical digits only, with at least one of each.

validation.rules.numbers:\\b[^\\d\\W]+\\b
validation.errorMessages.numbers:Atleast  one number should be present in password.

validation.rules.special:[^A-Za-z0-9]
validation.errorMessages.special:Special characters are not allowed.

validation.rules.letters:^[0-9]*$
validation.errorMessages.letters:Atleast one small letter should be present in password.

validation.rules.sequence:(\\w+?)\\1
validation.errorMessages.sequence:Same sequence should not be repeated.

validation.rules.length:^(?!.{5,12}$).*
validation.errorMessages.length:Password length should be below 12 and above 5 characters.

validation.rules.upperCase:[A-Z]+
validation.errorMessages.upperCase:Upper case is not allowed.

validation.nullPwd: Password should not be null or empty.
validation.success: Password is accepted






